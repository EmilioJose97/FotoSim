<div>
    <div class="row">
        <div class="col-xs-12 col-s-3 col-md-3 col-lg-3">
            <div class="base1">
                <img src="assets/img/logo-EPN-blanco.png" alt="Logo EPN" style="max-width: 100%;">
            </div>
        </div>
        <div class="col-xs-12 col-s-6 col-md-6 col-lg-6">
            <div class="base1">
                <div class="text-center">
                    <h3>Simulación y análisis energético de sistemas solares fotovoltaicos para generación distribuida en el Distrito Metropolitano de Quito</h3>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-s-3 col-md-3 col-lg-3">
            <div class="base1">
                <img src="assets/img/FIM.png" alt="FIM" style="max-width: 100%;" style="width: 110px;">
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            
            <div class="navbar-collapse" >
            <ul class="nav navbar-nav">
                <li><a href="#" (click)="onSelect('mapa')">Sistema fotovoltaico</a></li>
                <li><a href="#" (click)="exportPdf()">Manual técnico</a></li>
                <li><a href="#" (click)="openModal(template)">Descargar registro</a></li>
            </ul>
        </div>
        </div>
          
    </div>
</nav>

 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Descarga de Registro</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Ingrese contraseña:
    <br>
    <br>
    <input type="password" [(ngModel)]="pass">
    <br>
    <p >{{errorme}}</p>
    <hr>
    <button class='btn btn-primary' (click)='Descargas()'>Descargar</button>
  </div>
</ng-template>
